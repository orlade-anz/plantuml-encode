name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Release plantuml-encode
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out code into the Go module directory
        uses: actions/checkout@master

      - name: Test
        run: make test

      - name: Validate goreleaser config
        uses: goreleaser/goreleaser-action@v1.3.1
        with:
          version: v0.140.0
          args: check -f .github/goreleaser_configs/.goreleaser.yml

      - name: Set env
        run: echo ::set-env name=GOVERSION::$(go version | awk '{print $3, $4;}')

      # GoReleaser release process is customized in `.goreleaser.yml` file
      - name: Release binaries via goreleaser
        uses: goreleaser/goreleaser-action@v1.3.1
        with:
          version: v0.140.0
          args: release --rm-dist --debug -f .github/goreleaser_configs/.goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
          repository: docker.io/orlade/plantuml-encode
          tag_with_ref: true
          add_git_labels: true
          tags: latest
          labels: org.opencontainers.image.revision=${{ github.sha }},org.opencontainers.image.url=https://github.com/orlade/plantuml-encode
